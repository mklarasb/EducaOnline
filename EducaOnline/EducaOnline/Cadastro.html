              <div class="form-row">
                <div class="form-group col-md-6">

                <div class="form-group col-md-4">
                  <label for="inputSenha" style="color: bisque;">Senha</label>
                  <input type="password" class="form-control" id="inputNumero" placeholder="Senha">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputTelefone" style="color: bisque;">Telefone</label>
                <input type="tel" class="form-control" id="inputBairro" placeholder="Digite o seu Telefone">
