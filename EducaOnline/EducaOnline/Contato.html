  <header>
    <div>
      <h1>
        Entre em Contato
      </h1>
    </div>
  </header>

  <main>
    

<div data-aos="zoom-in-down">
    <div class="baixo">
      <div class="container mt-5">
        <div class="row justify-content-center" style="border: 0;">
          <div class="col-md-6" style="border: 0;">
            <div class="card">
              <div class="card-header" style="background-color: #1b1d1f; border: #1b1d1f; color: bisque;">
                Entre em Contato Conosco
              </div>
              <div class="card-body" style="background-color: #1b1d1f; border: #1b1d1f;">
                <form>

                  <div class="form-group" style="color: bisque;">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                  </div>

                  <div class="form-group" style="color: bisque;">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail">
                  </div>

                  <div class="form-group" style="color: bisque;">
                    <label for="inputAssunto">Assunto</label>
                    <input type="text" class="form-control" id="inputAssunto" placeholder="Digite o assunto">
                  </div>

                  <div class="form-group"  style="color: bisque;">

                    <label for="inputMensagem"  style="color: bisque;">Mensagem</label>

                    <textarea class="form-control" id="inputMensagem" rows="4"
                      placeholder="Digite sua mensagem"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" style="background-color: rgb(155, 0, 0); 
                  border: 0; 
                  color: bisque;">Enviar</button>
                </form>
              </div>
            </div>
            <br/>            
</div>
